<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            font-size: 20px;
        }
        p {
            font-size: 18px;
            color: #222;
        }
        .price-box {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            background: #ecf9f1;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
        img {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“ˆ Stock Market Prediction</h1>
        
        <h2>Predicted Stock Price for {{ stock }}</h2>
        <div class="price-box">ðŸ’° ${{ predicted_price }}</div>
        
        <h3>ðŸ“Š Stock Price Trend</h3>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Prediction Graph">
        
        <br><br>
        <a href="/" class="btn">ðŸ”™ Go Back</a>
    </div>

</body>
</html>
